<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduStack</title> 
    <link rel="stylesheet" type="text/css" href="public/assets/css/index.css">
   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
 
<body >
    <h1 class="text-center m-10 p-5 text-5xl font-extrabold text-gray-900 text-white border-t-4 border-b-4 border-gray-900 dark:border-gray-300">EDUSTACK</h1>    
    
    <section class="min-h-24 flex items-center justify-center mt-2 ">
        <div  class=" max-w-3x1 border-2 border-white-50 bg-white flex rounded-lg shadow-2xl   ">
            <div class=" sm:w-1/2 px-5 ">
                <center><h2 class="font-bold text-2x1 m-3 text-darkc">Login</h2></center>
                <form action="" class="flex flex-col ">
                
                    <div class="relative mb-6">
                        <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                        focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                         dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-2xl" placeholder="username">
                    </div>
                
                <div class="relative mb-6">
                    <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                    focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                     dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-2xl" placeholder="password">
                     
                </div>
                <button class="rounded-lg bg-gray-200 shadow-2xl py-2 ">Login</button>
                    <div class="mt-3 grid grid-cols-3 items-center text-darkc p-2 ">
                        <hr class="border-darck-50">
                        <p class="text-center">OR</p>
                        <hr class="border-darck-50">
                    </div>
                    <button class="rounded-lg bg-gray-200 shadow-2xl py-2 rounded-lg mt-5 flex justify-center items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-google mr-3" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                          </svg>Login with google</button>
                          <div class="flex items-start mb-6 p-2 mt-5 text-xs border-b border-gray-300 py-4">
                            <div class="flex items-center h-5"></div>
                            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">can't remember your password  
                                <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">recover it</a>.</label>
                        </div>
                    <div class="flex items-start mb-6 mt-2 ">
                        <div class="flex items-center h-5"></div>
                        <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">don't have an account?  
                            <a href="registro.html" class="text-blue-600 hover:underline dark:text-blue-500">sign up</a>.</label>
                    </div>
                
            </div>
        </form>
        
            <div class="w-1/2 p-5 sm:block hidden">
                <img  class=" rounded-lg h-96 mt-7"  src="assets/img/5.png" alt="">
            </div>
        </div>
    </div> 
  
   </section>

        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A8.001 8.001 0 0112 4.472v3.63L6.472 17.291z"></path>

</div>

</html>
